<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastFood_Wedsite</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(
        to bottom,
        #7B4397 20%,
        #CBAD6D 92%
      );
      display: flex;
      flex-direction: column;
    }


    .thanhdieuhuong {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(
        to right,
        #7B4397 18%,
        #DC2430 100%
      );
      padding: 10px 40px;
      color: white;
    }




    .logo {
      background-color: white;
      color: black;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;

    }

    .menu {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    .menu li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

 
   
    .btn-group {
      display: flex;
      gap: 15px;
    }

    .btn {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transition: 0.3s;
      background: linear-gradient(to right, #ff9900, #ffcc00);
      color: black;
    }
    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .slogan {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      letter-spacing: 3px;
    }
    .user-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #usernameDisplay {
      color: white;
      font-weight: bold;
    }

    #userAvatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ccc;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }


    #userAvatar:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="thanhdieuhuong">
    <div class="logo">Logo</div>

    <ul class="menu">
      <li><a href="#">TRANG CHỦ</a></li>
      <li><a href="#">THỰC ĐƠN</a></li>
      <li><a href="#">LIÊN HỆ</a></li>
      <li><a href="#">GIỚI THIỆU</a></li>
    </ul>

    <div class="btn-group" id="authButtons">
      <a href="/Register/Register.html" class="btn">ĐĂNG KÝ</a>
      <a href="/Login/Login.html" class="btn">ĐĂNG NHẬP</a>
    </div>

    <div class="user-section" id="userSection" style="display: none;">
      <span id="usernameDisplay"></span>
      <div id="userAvatar"></div>
    </div>
  </div>

  <section class="slogan">
    <h1>SLOGAN...</h1>
  </section>

  <script src="Home.js"></script>
  <script src="/Info-user/ChangeBackground.js"></script>
</body>
</html>
