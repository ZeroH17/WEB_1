<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>Document</title>
</head>
<body>
    <div id="Container">
        <div id="Register_box">
            <img src="/image/Untitled.svg" alt="">
            <h1>ĐĂNG KÝ</h1>
            <label for="Username">Tên đăng nhập:</label>
            <input class="input_field" type="text">
            <label for="Email">Email:</label>
            <input class="input_field1" type="email">
            <label for="Password">Mật khẩu:</label>
            <input class="input_field2" type="password">
            <label for="Re_password">Nhập lại mật khẩu:</label>
            <input class="input_field2" type="password">
            <button class="btn_register"><b>ĐĂNG KÝ</b></button>
            <label class="new_account" for="New_account">BẠN ĐÃ CÓ TÀI KHOẢN? <a href="/Login/Login.html"> ĐĂNG NHẬP</a></label>
        </div>
        <div id="Poster">
            <img src="/image/POSTER.png" alt="Poster">
        </div>
    </div>
</body>
</html>
