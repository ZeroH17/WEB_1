<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="history-user.css">
  <title>FastFood_Wedsite</title>
</head>
<body>
    <div id="header">
        <div class="Home-logo">
            <img src="/image/Vector.svg" alt="Home">
        </div>
    </div>
    <div id="Content-left">
        <div class="avatar"></div>
        <a href="info-user.html">Quản lý tài khoản</a>
