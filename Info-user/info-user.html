<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="info-user.css">
  <title>FastFood_Wedsite</title>
</head>
<body>
    <div id="header">
        <div class="Home-logo">
            <img src="/image/Vector.svg" alt="Home">
        </div>
    </div>
    <div id="Content-left">
        <div class="avatar"></div>
        <a href="#">Quản lý tài khoản</a>
        <a href="#">Lịch sử giao dịch</a>
        <a href="#">Đăng xuất</a>
    </div>
    <div id="Content-right">
        <section class="Name">
            <input type="text" name="First-name" class="first-name">
            <input type="text" name="Last-name" class="last-name">
        </section>
        <input type="email" name="Email" class="email">
        <input type="text" name="Username" class="username">
        <input type="password" name="Password" class="password">
        <input type="text" name="Address" class="address">
        <button class="btn-save">LƯU</button>
        <button class="btn-save_exit">LƯU VÀ THOÁT</button>
    </div>
</body>
</html>
