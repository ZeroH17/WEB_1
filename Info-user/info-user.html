<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="info-user.css">
  <title>FastFood_Wedsite</title>
</head>
<body>
    <div id="header">
        <div class="Home-logo">
            <a href="/User/index.html"><img src="/image/Vector.svg" alt="Home"></a>
        </div>
    </div>
    <div id="Content-left">
        <div class="avatar"></div>
        <a href="info-user.html">Quản lý tài khoản</a>
        <a href="history-user.html">Lịch sử giao dịch</a>
        <a href="#" id="logoutBtn">Đăng xuất</a>
    </div>
    <div id="Content-right">
        <section class="Name">
            <input type="text" name="First-name" class="first-name" placeholder="Họ">
            <input type="text" name="Last-name" class="last-name" placeholder="Tên">
        </section>
        <input type="email" name="Email" class="email" placeholder="Email">
        <input type="text" name="Username" class="username" placeholder="Username">
        <input type="password" name="Password" class="password" placeholder="Password">
        <input type="text" name="Address" class="address" placeholder="Địa chỉ">
        <div class="btn-group">
            <button class="btn-save">LƯU</button>
            <button class="btn-save_exit">LƯU VÀ THOÁT</button>
        </div>
    </div>

    <script src="Logout.js"></script>
    <script src="ChangeBackground.js"></script>
    <script src="UpdateUserInfo.js"></script>

</body>
</html>
